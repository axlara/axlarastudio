<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tour Virtual - Galeria Jardins</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pannellum/2.5.6/pannellum.css" />
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #4b5b58;
            font-family: 'Arial', sans-serif;
        }
        #panorama {
            width: 100%;
            height: 100vh;
            position: relative;
        }

        /* Botão START no mesmo estilo dos outros */
        .start-hotspot {
            height: 58px;
            width: 58px;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, #f8f8f859, #a7a7a7);
            border: 2px solid #6cf0fa59;
            display: flex !important;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 8px rgba(185, 255, 255, 0.6), 0 0 12px rgba(0, 255, 255, 0.4), inset 0 0 6px rgba(77, 77, 77, 0.973);
            transform-style: preserve-3d;
        }

        .start-hotspot:hover {
            transform: scale(1.15) rotateX(8deg);
            background: radial-gradient(circle at 30% 30%, #ecf1f1, #002e35);
            box-shadow: 0 0 12px rgba(0, 255, 255, 0.8), 0 0 20px rgba(0, 255, 255, 0.5), inset 0 0 10px rgba(0, 255, 255, 0.4);
        }

        .start-hotspot .icon {
            width: 28px;
            height: 28px;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%2300f0ff"><polygon points="8,5 8,19 19,12"/></svg>');
            background-size: contain;
            background-repeat: no-repeat;
            margin-bottom: 4px;
            filter: drop-shadow(0 0 2px #303030);
        }

        .start-hotspot .label {
            color: #5a5959;
            font-size: 10px;
            font-family: 'Arial', sans-serif;
            font-weight: 700;
            text-shadow: 0 0 4px rgb(110, 247, 240);
            text-align: center;
            line-height: 1;
        }

        .nav-hotspot {
            height: 58px;
            width: 58px;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, #f8f8f859, #a7a7a7);
            border: 2px solid #6cf0fa59;
            display: flex !important;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 8px rgba(185, 255, 255, 0.6), 0 0 12px rgba(0, 255, 255, 0.4), inset 0 0 6px rgba(77, 77, 77, 0.973);
            transform-style: preserve-3d;
        }

        .nav-hotspot:hover {
            transform: scale(1.15) rotateX(8deg);
            background: radial-gradient(circle at 30% 30%, #ecf1f1, #002e35);
            box-shadow: 0 0 12px rgba(0, 255, 255, 0.8), 0 0 20px rgba(0, 255, 255, 0.5), inset 0 0 10px rgba(0, 255, 255, 0.4);
        }

        .nav-hotspot .icon {
            width: 28px;
            height: 28px;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%2300f0ff"><path d="M8.59,16.58L13.17,12L8.59,7.41L10,6L16,12L10,18L8.59,16.58Z"/></svg>');
            background-size: contain;
            background-repeat: no-repeat;
            margin-bottom: 4px;
            filter: drop-shadow(0 0 2px #303030);
        }

        .nav-hotspot .label {
            color: #5a5959;
            font-size: 10px;
            font-family: 'Arial', sans-serif;
            font-weight: 700;
            text-shadow: 0 0 4px rgb(110, 247, 240);
            text-align: center;
            line-height: 1;
        }

        .hotspot-tooltip {
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%) translateY(-10px);
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 8px 12px;
            border-radius: 4px;
            font-size: 14px;
            white-space: nowrap;
            pointer-events: none;
            opacity: 0;
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .nav-hotspot:hover .hotspot-tooltip,
        .start-hotspot:hover .hotspot-tooltip {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }
    </style>
</head>
<body>
    <div id="panorama"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pannellum/2.5.6/pannellum.js"></script>
    <script>
    let viewer;

    // Função para criar hotspots de navegação normais
    function createNavigationHotspot(hotSpotDiv, args) {
        var icon = document.createElement('div');
        icon.className = 'icon';

        const label = args.label.toLowerCase();
        if(label.includes('back') || label.includes('voltar') || label.includes('saída')) {
            icon.setAttribute('data-direction', 'back');
        } else if(label.includes('up') || label.includes('subir')) {
            icon.setAttribute('data-direction', 'up');
        } else if(label.includes('down') || label.includes('descer')) {
            icon.setAttribute('data-direction', 'down');
        }

        var labelElement = document.createElement('div');
        labelElement.className = 'label';
        labelElement.textContent = args.label;

        var tooltip = document.createElement('div');
        tooltip.className = 'hotspot-tooltip';
        tooltip.textContent = args.tooltip;

        hotSpotDiv.appendChild(icon);
        hotSpotDiv.appendChild(labelElement);
        hotSpotDiv.appendChild(tooltip);
    }

    // Função específica para criar o botão START (mesmo estilo dos outros)
    function createStartHotspot(hotSpotDiv, args) {
        var icon = document.createElement('div');
        icon.className = 'icon';
        // Ícone de play para o START
        icon.style.backgroundImage = 'url(\'data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%2300f0ff"><polygon points="8,5 8,19 19,12"/></svg>\')';

        var labelElement = document.createElement('div');
        labelElement.className = 'label';
        labelElement.textContent = args.label;

        var tooltip = document.createElement('div');
        tooltip.className = 'hotspot-tooltip';
        tooltip.textContent = args.tooltip;

        hotSpotDiv.appendChild(icon);
        hotSpotDiv.appendChild(labelElement);
        hotSpotDiv.appendChild(tooltip);
    }

    document.addEventListener('DOMContentLoaded', function () {
        try {
            viewer = pannellum.viewer('panorama', {
                "default": {
                    "firstScene": "cena1",
                    "sceneFadeDuration": 1000,
                    "autoLoad": true,
                    "autoRotate": -2,
                    "showControls": true,
                    "mouseZoom": true,
                    "showZoomCtrl": true,
                    "showFullscreenCtrl": true
                },
                "scenes": {
                    "cena1": {
                        "title": "Entrada",
                        "hfov": 110,
                        "pitch": -5,
                        "yaw": 0,
                        "type": "equirectangular",
                        "panorama": "imagens/cena10.jpg",
                        "hotSpots": [
                            {
                                "pitch": 0,
                                "yaw": 0,
                                "type": "scene",
                                "text": "Ir para Corredor",
                                "sceneId": "cena2",
                                "cssClass": "start-hotspot",
                                "createTooltipFunc": createStartHotspot,
                                "createTooltipArgs": {
                                    "label": "START",
                                    "tooltip": "Iniciar Tour Virtual"
                                }
                            }
                        ]
                    },
                    "cena2": {
                        "title": "Corredor",
                        "hfov": 110,
                        "pitch": 0,
                        "yaw": 0,
                        "type": "equirectangular",
                        "panorama": "imagens/cena2.jpg",
                        "hotSpots": [
                            {
                                "pitch": -5,
                                "yaw": -10,
                                "type": "scene",
                                "text": "Avançar no corredor",
                                "sceneId": "cena3",
                                "cssClass": "nav-hotspot",
                                "createTooltipFunc": createNavigationHotspot,
                                "createTooltipArgs": {
                                    "label": "SEGUIR",
                                    "tooltip": "Continuar pelo corredor"
                                }
                            },
                            {
                                "pitch": -5,
                                "yaw": 170,
                                "type": "scene",
                                "text": "Voltar para Fachada",
                                "sceneId": "cena1",
                                "cssClass": "nav-hotspot",
                                "createTooltipFunc": createNavigationHotspot,
                                "createTooltipArgs": {
                                    "label": "VOLTAR",
                                    "tooltip": "Retornar à entrada"
                                }
                            }
                        ]
                    },
                    "cena3": {
                        "title": "Corredor Interno",
                        "hfov": 110,
                        "pitch": 0,
                        "yaw": 0,
                        "type": "equirectangular",
                        "panorama": "imagens/cena3.jpg",
                        "hotSpots": [
                            {
                                "pitch": -5,
                                "yaw": 15,
                                "type": "scene",
                                "text": "Ir para Sala",
                                "sceneId": "cena4",
                                "cssClass": "nav-hotspot",
                                "createTooltipFunc": createNavigationHotspot,
                                "createTooltipArgs": {
                                    "label": "ENTRAR",
                                    "tooltip": "Acessar a Sala "
                                }
                            },
                            {
                                "pitch": -5,
                                "yaw": 165,
                                "type": "scene",
                                "text": "Voltar no corredor",
                                "sceneId": "cena2",
                                "cssClass": "nav-hotspot",
                                "createTooltipFunc": createNavigationHotspot,
                                "createTooltipArgs": {
                                    "label": "VOLTAR",
                                    "tooltip": "Retornar pelo corredor"
                                }
                            }
                        ]
                    },
                    "cena4": {
                        "title": "Sala Padrão",
                        "hfov": 110,
                        "pitch": 0,
                        "yaw": 0,
                        "type": "equirectangular",
                        "panorama": "imagens/cena4.jpg",
                        "hotSpots": [
                            {
                                "pitch": -5,
                                "yaw": 140,
                                "type": "scene",
                                "text": "Voltar para Entrada",
                                "sceneId": "cena1",
                                "cssClass": "nav-hotspot",
                                "createTooltipFunc": createNavigationHotspot,
                                "createTooltipArgs": {
                                    "label": "SAÍDA",
                                    "tooltip": "Voltar para a entrada"
                                }
                            }
                        ]
                    }
                }
            });

        } catch (error) {
            console.error('Erro crítico:', error);
        }
    });
    </script>
</body>
</html>
